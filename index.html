<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="/images/icon.png">
    <link href="css/style.css " rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Przelicznik walut</title>
    <meta name="description" content="Przelicz Twoją walutę!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Inconsolata&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="background">
        <div class="container">
            <form class="form js-form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">
                        Kalkulator walut
                    </legend>
                    <p>
                        <label>
                            <span class="form__text">Kwota PLN*</span>
                            <input class="js-quantity form__field" type="number" step="0.1" min="0" max="999999999999"
                                value="0.00" required>
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__text">Wybierz walutę</span>
                            <select class="form__select js-rate" name="rate" title="Na jaką walutę przeliczyć PLN">
                                <option value="EUR">EUR - Euro</option>
                                <option value="USD">USD - Dolar amerykański</option>
                                <option value="GBP">GBP - Funt brytyjski</option>
                                <option value="CHF">CHF - Frank Szwajcarski</option>
                            </select>
                        </label>
                    </p>
                    <p>
                        <button class="form__button">Przelicz kwotę!</button>
                    </p>
                    <p class="form__paragraph form__paragraph--condition">*Wartość wymagana</p>
                    <p class="form__paragraph form__paragraph--amount">Nowa kwota wynosi:<strong
                            class="js-amount form__strong"></strong></p>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
